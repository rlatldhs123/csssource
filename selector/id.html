<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #title2 {
        color: rgb(39, 23, 2);
      }
      h2#title {
        color: blue;
      }
      /* id 는 # 으로접근한다 클래스는 . 으로 접근한다 { 선택자} */
    </style>
  </head>
  <body>
    <!-- 
        1. selector (선택자)
          1) class  : 전역 속성인 클래스를 이용하기 
          2) id : 전역 속성인 id 를 이용하기
     -->
    <h1 class="title" id="title">Heading 1</h1>
    <h2 class="title2" id="title2">Heading 2</h2>
    <h3 style="color: coral">heading3</h3>
  </body>
</html>
