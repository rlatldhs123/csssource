    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column-reverse; /* 플렉스 방향 바꾸는법 */
      }
      .container div {
        margin: 0 2px;
        background-color: silver;
        height: 300px;
        width: 33.3%;
      }
    </style>
  </head>
  <body>
    <!-- 
        레이아웃 : 위 아래 수직 구성(스크롤 사용)

        1. 수평(왼 => 오)
          1) float
          2) inline-block
          3) flex
            -flex-direction(방향):  row(기본 : 왼 -> 오),column(위 -> 아래),row-reverse(float rigth 와 같음
            ), column-reverse; 리버스는 역으로 배치
     -->
    <div class="container">
      <div>flex-item1</div>
      <div>flex-item2</div>
      <div>flex-item3</div>
    </div>

  </body>
</html>
