<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!--외부 파일로 할시  외부 css 파일 연결 하기-->
    <style>
      h2.title2 {
        color: burlywood;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. selector (선택자)
          1) class  : 전역 속성인 클래스를 이용하기 
          2) id : 전역 속성인 id 를 이용하기
     -->
    <h1 class="title">Heading 1</h1>
    <h2 class="title2">Heading 2</h2>
    <h3 style="color: coral">heading3</h3>
  </body>
</html>
