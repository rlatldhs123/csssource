<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid; /* 선두 꼐 선모양 선색상*/
      }
      table {
        border-collapse: collapse; /* 이웃하는 셀 견계선 합쳐서 단일선으로 표시*/
        width: 100%;
      }
      /* th {
        height: 70px;
      }
      td {
        height: 50px;
        text-align: center;
        vertical-align: bottom;
      } */

      td {
        padding: 15px;
      } /* padding 안쪽 여백 */
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>firstname</th>
        <th>lastname</th>
      </tr>
      <tr>
        <td>peter</td>
        <td>griffin</td>
      </tr>
      <tr>
        <td>lois</td>
        <td>griffin</td>
      </tr>
    </table>
  </body>
</html>
