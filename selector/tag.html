<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: rgb(152, 3, 221);
      }
      h2 {
        color: blueviolet;
      }
      h3 {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. selector (선택자)
          1) class  : 전역 속성인 클래스를 이용하기 
          2) id : 전역 속성인 id 를 이용하기
          3) tag : 태그 이용 (현재 페이지 내의 동일한 태그에 모두 적용됨[단점])
     -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>heading3</h3>
    <h1>title</h1>
  </body>
</html>
