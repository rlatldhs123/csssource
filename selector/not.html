<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        1. selector (선택자)
          1) class  : 전역 속성인 클래스를 이용하기 
          2) id : 전역 속성인 id 를 이용하기
          3) tag : 태그 이용 (현재 페이지 내의 동일한 태그에 모두 적용됨[단점])
          4) 전체 : * 바디 안 전체 모든 요소를 바꿔버린다 
          5) 자손(하위) : 자식+손자 {meta, title , ul il, head ,body 등등} [부모 선택자 자식선택자] 공백이 있다
          6) 자식 : [부모 선택자 > 자식 선택자] 꺽쇠가 들어가면 자식 선택자
          7) 형제 : +  or  ~ 선택자 + 선택자(바로 뒤따라 오는 선택자 요소만)
                             선택자 ~ 선택자(뒤따라 오는 선택자 요소)
          8) 그룹 : 다양한 선택자 요소에 동일한 디자인을 적용    
          9) 속성 : [속성명], [속성명 = "value"], [속성명~="value"], [속성명|="value"], [속성명^="value"]
                   [속성명$="value"], [속성명*="value"]            {대괄호 안에 속성명 써주기[]}   
          10) pseudo class :  
                 a 태그
                 -Link : 밑줄
                 -visited : 자주색
                 -active : 빨간색


                 - hover : 요소에 마우스를 올리는 형태 행동
                 - focus : 요소 중 포커스를 받게 되면 사용 가능


                 - disabled
                 - cheched(radio, checkbox)
                 - selected (select)
          11) pseudo class : 구조
              - First-child       
              - last-child       
              - nth-child    연산이 가능함    

          12)psedu element(가상 요소)
             - ::before    
             - ::after    

          13) 형태 구조 선택자 (11번과 유사) - 태그로 찾기
            - first-of-type
            - last-of-type
            - nth-last-type()

          14) 부정 선택자
              -:not  not 만 스타일에서 동작을 준다고 바뀌는게 아니라 
              not() 괄호안에 들어가는 것도 스타일을 정해 줘야 우리가 원하는 
              대로 동작한다
                                     


     -->
    <style>
      :not(p) {
        color: blue;
      }
      p {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <div>div element</div>
    <a href="https://www.daum.net">Link daum</a>
  </body>
</html>
