<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ddd;
      }
      .box {
        background-color: white;

        /* height: 50px; */
        overflow: hidden;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clearfix {
        clear: both;
      }
      /* 부모는 자식이  float가 되버리면 자식 요소인줄 모름
          1) 해결법 - overflow: hidden =>  단,float 이후에 다른 요소들이 제 자리를 찾지 못함 
          2) 해결법 - clear:both   => float 해제*/
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../left-arrow.png" alt="" class="left" />
      <img src="../right-arrow.png" alt="" class="right" />
      <div class="clearfix">Awesome</div>
    </div>
  </body>
</html>
