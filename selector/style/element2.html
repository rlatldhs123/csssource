<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        background-color: blueviolet;
        padding: 20px;
        margin: 20px;
      }
      span {
        background-color: aqua;
        /* display: block; */
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
        블럭 요쇼 vs 인라인 요소

        1. 블럭 요소
          - 한 행을 전체 사용
         width: 100%; (기본 값)
         height: 0;   (기본 값)

        2. 인라인 요소
          - 내용만큼만 사용
          -width, heigth => 강제 지정 불가(자식 요소에 의해 width, height 가 결정됨

          블럭요소 ==> 인라인 요소, 인라인요소 ==> 블럭요소
          display : block , display : inline, display : inline-block, display : none 
          margin, padding : 인라인 요소는 상하부분이 제대로 동작하지 않음

     -->
    <div>안녕하세요</div>

    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
  </body>
</html>
