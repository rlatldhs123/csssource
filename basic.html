<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        html : 문서 구조 설계
        css : 문서 디자인
        html - 태그를 이용하여 문서나 데이터 구조 생성하고 보여주기
        css (Cascading Style Sheet) - 마크업 언어가 실제 표시되는 방법을 기술하는 스타일


        css 작성
         1) 외부 파일로 작성 하는 형태 - style.css
         2) html 문서 내부에 포함하는 형태 -style 태그 사용
         3) 태그의 속성으로 포함

         selector {color:blue;font-size:12px;}
         h1 {color:blue;
            font-size:12px;}
     -->
  </body>
</html>
