<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* btn- 시작하는 요소에 굵게 글자 넣기, 안쪽 여백 10 px, 둥근 테두리 */
      /* success 끝나는 요소에 글자 색상을 그린으로 */
      /* danger 끝나는 요소에 글자 색상을 레드로 */

      [class|="btn"] {
        font-weight: bold;
        padding: 10px;
        border-radius: 20px;
      }
      [class$="success"] {
        color: green;
      }
      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>nomal</button>
  </body>
</html>
